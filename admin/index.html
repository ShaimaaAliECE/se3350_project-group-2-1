        crossorigin = "anonymous" ></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Array Sorting Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="?">Home</a>
                    <a class="nav-link">Levels: </a>
                    <a class="nav-link" href="?table=2">2</a>
                    <a class="nav-link" href="?table=3">3</a>

    <h1 id="header">Level 2</h1>
    <div>
        <table id="table">
            <thead>
                <tr>
                    <th>Time</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script>
        function setTable(level) {
            let num = level;
            let url = '/getData?level='+num;
            let table = $('#table').DataTable( 
            {
                ajax: url,
                dataSrc:'',
                select:true
            });
        }

    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1), sURLVariables = sPageURL.split('&'), sParameterName, i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
        return false;
    };

    $(function () {
        let params = getUrlParameter('table')

        if (!params) {
            setTable('2')
        }
        else {
            $('#header').text(params)
            setTable(params)
        }
    })
</script>

</html>
